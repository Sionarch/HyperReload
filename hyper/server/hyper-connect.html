<!DOCTYPE html>
<html>
<!--

open a connection from browser to server.

License: Apache Version 2.0
-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=1">
	<title>Connect</title>
	<style>
	body
	{
		font-family: sans-serif;
	}
	button {
		font-family: sans-serif;
		font-size: 20px;
		font-weight: bold;
		padding: 10px 20px;
		-moz-border-radius: 6px;
		-webkit-border-radius: 6px;
		border-radius: 6px;
		border: 1px solid #00000;
	}
	#screen2
	{
		display: none;
	}
	</style>
	<!--hyper.reloader-->
	<script>
	window.hyper && hyper.onConnected(function()
	{
		document.getElementById('screen1').style.display = 'none'
		document.getElementById('screen2').style.display = 'block'
	})
	</script>
</head>
<body>
	<div id="screen1">
		<h1>Connecting...</h1>
	</div>
	<div id="screen2">
		<h1>Connected</h1>
		<h3>Click the Run button in the Desktop UI to run an app.</h3>
	</div>
	<div>
		<button onclick="history.back()">Back</button>
	</div>
</body>
</html>
