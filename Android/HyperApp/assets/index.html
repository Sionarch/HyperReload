<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <title>HyperApp Home Screen</title>
</head>
<body>
<div id="MainUI">
	<div>
		<h1>HyperApp</h1>
	</div>
	<div>
		<p>Enter IP-address of HyperApp UI and press Connect.</p>
	</div>
    <div>
        <input id="IpAddressField" value="ip" type="url" size="30"/>
        <br />
        <input value="Connect" type="button" onmousedown="DoConnect()" />
    </div>
    <div id="StatusMessage"></div>
</div>
<script>
function DoConnect(message)
{
    var ip = document.getElementById("IpAddressField").value
    localStorage.setItem('RecentIpAddress', ip)
    window.location.assign('http://' + ip + ':4042/connect')
}

function SetSavedIpAddress()
{
	var ip = localStorage.getItem('RecentIpAddress')
	if (ip) 
	{
		document.getElementById("IpAddressField").value = ip
	}
}

// Display the last used ip address.
SetSavedIpAddress()
</script>
</body>
</html>
