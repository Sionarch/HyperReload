<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery UI Button - Default functionality</title>

    <link rel="stylesheet" href="libs/jquery/themes/sunny/jquery-ui.min.css" />
    <link rel="stylesheet" href="libs/jquery/layout-default-latest.css" />
        
    <script src="libs/jquery/jquery-2.0.3.min.js"></script>
    <script src="libs/jquery/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="libs/jquery/jquery.layout-latest.min.js"></script>

<script>
$(function() {
$( "input[type=submit], a, button" )
.button()
.click(function( event ) {
event.preventDefault();
});
});
</script>
</head>
<body>
	<div class="ui-layout-west">
		<button>A button element</button>
		<input type="submit" value="A submit button" />
		<a href="#">An anchor</a>
	</div>
	
	<style>
	#workbench
	{
		width: 100%;
		height: 600px;
		frameborder: 0;
		scrolling: auto;
	}
	</style>

	<iframe id="workbench" class="ui-layout-center" src="workbench.html"></iframe>
	
	<div class="ui-layout-south">
		<button  style="text-align: left">A button element <br/><span style="font-size: 12px">Hello</span></button>
		<input type="submit" value="A submit button" />
		<a href="#">An anchor</a>
	</div>
	
	<script>
		$('body').layout(
        { 
			west: { size: 400 },
			center: { maskContents: true },
			fxName: 'none'
		})
	</script>
</body>
</html>
